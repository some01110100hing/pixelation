<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberspace Transfer</title>

  <!-- Coding Font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: #0F52BA;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      cursor: pointer;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .text {
      position: absolute;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 28px;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .center {
      top: 50%;
      transform: translateY(-50%);
    }

    .top {
      top: 40px;
    }

    .image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .image img {
      width: 260px;
      opacity: 0.9;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="text" class="text center"></div>

  <div id="image" class="image">
    <!-- 원하는 이미지로 교체 가능 -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Gray_circles.svg/512px-Gray_circles.svg.png">
  </div>
</div>

<script>
  const textEl = document.getElementById("text");
  const imageEl = document.getElementById("image");

  let step = 0;
  let autoTimer = null;

  const steps = [
    { text: "Would you like to copy your ego to cyberspace?", pos: "center", trigger: "click" },
    { text: "Please place your hand here.", pos: "center", trigger: "click" },
    { text: "Connecting...", pos: "top", trigger: "auto", delay: 5000, image: true },
    { text: "Connection complete!", pos: "top", trigger: "click", image: true },
    { text: "Starting replication.", pos: "center", trigger: "auto", delay: 5000 },
    { text: "Thank you! The process is complete!", pos: "center", trigger: "click" },
    { text: "Your data has been successfully and securely copied!", pos: "center", trigger: "click" },
    { text: "100% harmless, guaranteed!", pos: "center", trigger: "click" },
    { text: "Enjoy your time in cyberspace!", pos: "center", trigger: "click", end: true }
  ];

  function showStep() {
    clearTimeout(autoTimer);

    const data = steps[step];

    textEl.classList.remove("visible");

    setTimeout(() => {
      if (!data) return;

      textEl.textContent = data.text;
      textEl.className = `text ${data.pos}`;
      textEl.classList.add("visible");

      if (data.image) {
        imageEl.classList.add("visible");
      }

      if (data.trigger === "auto") {
        autoTimer = setTimeout(nextStep, data.delay);
      }
    }, 1000);
  }

  function nextStep() {
    if (steps[step]?.end) {
      textEl.classList.remove("visible");
      imageEl.classList.remove("visible");
      return;
    }

    step++;
    showStep();
  }

  document.addEventListener("click", () => {
    if (steps[step]?.trigger === "click") {
      nextStep();
    }
  });

  // 시작
  showStep();
</script>

</body>
</html>
