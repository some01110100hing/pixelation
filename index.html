<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberspace Transfer</title>

  <!-- 코딩 느낌 깔끔한 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #0F52BA;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .center {
      top: 50%;
      transform: translateY(-50%);
    }

    .top {
      top: 40px;
      font-size: 1.2rem;
    }

    .visible {
      opacity: 1;
    }

    #image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    #image.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="text" class="text center"></div>
    <img id="image" src="image.png" alt="process image" />
  </div>

  <script>
    const steps = [
      { text: "Would you like to copy your ego to cyberspace?", position: "center" },
      { text: "Please place your hand here.", position: "center" },
      { text: "Connecting...", position: "top", image: true },
      { text: "Connection complete!", position: "top", image: true },
      { text: "Starting replication.", position: "center" },
      { text: "Thank you! The process is complete!", position: "center" },
      { text: "Your data has been successfully and securely copied!", position: "center" },
      { text: "100% harmless, guaranteed!", position: "center" },
      { text: "Enjoy your time in cyberspace!", position: "center", end: true }
    ];

    let index = 0;
    const textEl = document.getElementById("text");
    const imageEl = document.getElementById("image");

    function showStep() {
      textEl.classList.remove("visible");

      setTimeout(() => {
        if (index >= steps.length) return;

        const step = steps[index];
        textEl.textContent = step.text;
        textEl.className = `text ${step.position}`;
        textEl.classList.add("visible");

        if (step.image) {
          imageEl.classList.add("visible");
        }

        if (step.end) {
          setTimeout(() => {
            textEl.classList.remove("visible");
          }, 1200);
        }

        index++;
      }, 800);
    }

    // 첫 문장 표시
    showStep();

    // 클릭 시 다음 문장
    document.body.addEventListener("click", () => {
      if (index < steps.length) {
        showStep();
      }
    });
  </script>
</body>
</html>
